<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/starter.css">
    <title>PSAC</title>
  </head>
  <body>
    <div class="container-fluid px-0">

      <!-- HEADER START -->
      <header class="container-fluid bg-dark">
        <div>
          <img src="./assets/img/PSAC_EmailBanner_650px.png" alt="">
        </div>
      </header>
      <!-- HEADER END -->

      <!-- MAIN START -->
      <main>
        <!-- Video div -->
        <div class="container px-0 bg-dark">
          <img src="https://www.placecage.com/c/1200/800" alt="">
        </div>
        <!-- Video div end -->

        <div class="container-fluid px-0 bg-dark">
          <div class="p-3">
            <h1>
              We're a union. But we're not like any union in the prairies.
            </h1>
          </div>

        </div>

        <!-- Form div -->
        <div class="container-fluid px-0 d-flex">
          <div class="bg-success w-25 p-3">
            <h2>
              Take our quiz to discover what psac prairies does for you.
            </h2>
          </div>
          <div id="form" class="w-75">
            <div data-tf-widget="bdTdHu8q" data-tf-iframe-props="title=Test-Typeform" data-tf-medium="snippet"
              style="width:100%;height:400px;"></div>
            <script src="//embed.typeform.com/next/embed.js"></script>
        </div>
        <!-- Form div end -->

      </main>
      <!-- MAIN END -->

      <!-- FOOTER -->
      <footer class="container-fluid bg-danger">
        <div class="d-flex px-0 py-3 justify-content-between align-items-center">
          <div>
            <p>Prairies.psac.ca</p>
          </div>
          <ul class="d-flex">
            <li class="icon"><img src="./assets/img/facebook.png" alt="Facebook"></li>
            <li class="icon"><img src="./assets/img/instagram.png" alt="Instagram"></li>
            <li class="icon"><img src="./assets/img/twitter.png" alt="Twitter"></li>
            <li class="icon"><img src="./assets/img/youtube.png" alt="Youtube"></li>
          </ul>
        </div>

      </footer>
      <!-- FOOTER END -->

    </div> <!-- Ending Body div-->

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
  </body>
</html>
