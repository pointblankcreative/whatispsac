<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSAC Thank You</title>

    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Passion+One:wght@700&family=Pragati+Narrow:wght@700&display=swap"
        rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5c1272d9b0.js" crossorigin="anonymous"></script>
    
    <!-- Style Sheet -->
    <link rel="stylesheet" href="assets/css/starter.css">
</head>
<body>
    <div class="container-fluid">
        <!-- HEADER START -->
        <header>
            <div class="container-fluid bg-dark p-4">
                <div class="logo-cont m-auto m-md-0">
                    <img src="./assets/img/WTF.png" alt="WTF is PSAC Prairies?">
                </div>
            </div>
        </header>
        <!-- HEADER END -->

        <!-- MAIN START -->
        <main>
            <div class="score container-fluid p-4"
                style="background-image: url('./assets/img/Background.png'); background-position: center; background-repeat: no-repeat; background-size: cover;">
                <div class="row p-4">
                    <h1 class="container-fluid">
                        You scored 1/4
                    </h1>
                    <h2 class="container-fluid">
                        Thanks for taking our quiz!
                    </h2>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row no-gutters">
                    <div class="score bg-success col-sm-12 col-lg-4 p-4 d-flex-lg-column">
                        <div class="col col-lg-12">
                            <p>Share your results on social media so more folks can join in on the fun?</p>
                            <div class="score flex-column">

                                <a href="#" class="btn col-9 col-md-4 col-lg-9 col-xl-12 my-2 p-2"><img src="./assets/img/FB.png" alt="Facebook logo">Share on Facebook</a>

                                <a href="#" class="btn col-9 col-md-4 col-lg-9 col-xl-12 my-2 p-2"><img src="./assets/img/TW.png" alt="Twitter logo">Share on Twitter</a>

                            </div>
                        </div>
                        <div>
                            <img src="./assets/img/QuestionMarkGears.png" alt="three question marks on top of gear icons" class="gears-icon d-none d-lg-block p-3">
                        </div>
                    </div>
                    <div id="form" class="col-sm-12 col-lg-8">
                        <div data-tf-widget="bdTdHu8q" data-tf-iframe-props="title=Test-Typeform" data-tf-medium="snippet"
                            style="width:100%;height:500px;"></div>
                    </div>
                </div>
                




            </div>
        </main>
        <!-- MAIN END -->

        <!-- FOOTER -->
        <footer>
            <div class="container-fluid bg-dark no-gutters d-flex flex-column flex-md-row justify-content-between align-items-end flex-wrap p-4">
        
                <div class="col-sm-12 col-lg-6">
                    <p>Prairies.psac.ca</p>
                </div>
        
                <div class="col-sm-12 col-lg-6">
                    <div class="row justify-content-start justify-content-md-end">
                        <div class="icon"><img src="./assets/img/facebook.png" alt="Facebook"></div>
                        <div class="icon"><img src="./assets/img/instagram.png" alt="Instagram"></div>
                        <div class="icon"><img src="./assets/img/twitter.png" alt="Twitter"></div>
                        <div class="icon"><img src="./assets/img/youtube.png" alt="Youtube"></div>
                    </div>
                </div>
            </div>
        
        </footer>
        <!-- FOOTER END -->

    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
    <script src="//embed.typeform.com/next/embed.js"></script>
</body>
</html>
